      const readme   = "<h1>D3 Linechart</h1>\n<h3>Legend</h3>\n<p>With legend on, you can hide/show data lines by clicking the correspondong legend item.</p>\n<h3>Data type</h3>\n<p>Data specified by <code>y-axis-key</code> should be numbers or string numerical values (<code>&quot;123.456&quot;</code>). All other data will be converted to numbers, and any non-numerical values will be ignored.</p>\n<h4>x-axis-data-type</h4>\n<p>Type of data for x axis.</p>\n<p>If <code>x-axis-data-type</code> is set to <code>number</code>, Linechart Stanza will ignore all non-numeric values, and show only those, which could be represented as a numbers. (Even is numbers is in string format (<code>&quot;123.456&quot;</code>))</p>\n<h4>xlabel-angle</h4>\n<p>Angle of x labels, in range [-90, +90] degrees</p>\n<h4>ylabel-angle</h4>\n<p>Angle of y labels, in range [-90, +90] degrees</p>\n<h3>Error bars</h3>\n<p>If <code>error-key</code> is empty or undefined, no error bars would be rendered.\nIf there is <code>error-bar</code> specified, error bars will be drawn.\nFor data points where there is a data in key specified by <code>error-key</code>.\nIf that key is non-existent, or the data stored there cannot be parsed as a float number, no error bar will be drawn for such data point.</p>\n";
