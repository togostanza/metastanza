ine-clamp\":3},{\"id\":\"beta\",\"label\":\"Beta\",\"sprintf\":\"%-9.3e\",\"line-clamp\":3},{\"id\":\"beta_unit\",\"label\":\"Beta unit\",\"line-clamp\":3},{\"id\":\"mapped_trait\",\"label\":\"Trait(s)\",\"escape\":false,\"line-clamp\":3},{\"id\":\"pubmed_id\",\"label\":\"PubMed ID\",\"link\":\"pubmed_uri\",\"line-clamp\":3},{\"id\":\"study_detail\",\"label\":\"Study accession\",\"link\":\"study\",\"line-clamp\":3},{\"id\":\"initial_sample_size\",\"label\":\"Discovery sample description\",\"line-clamp\":3},{\"id\":\"replication_sample_size\",\"label\":\"Replication sample description\",\"line-clamp\":3}]","stanza:description":"Columns' options"},{"stanza:key":"show-axis-selector","stanza:type":"boolean","stanza:example":false,"stanza:description":"Show axis selector button"}],"stanza:menu-placement":"bottom-right","stanza:style":[{"stanza:key":"--togostanza-font-family","stanza:type":"text","stanza:default":"Helvetica","stanza:description":"Font family"},{"stanza:key":"--togostanza-table-border","stanza:type":"text","stanza:default":"1px solid #EEEEEE","stanza:description":"Table border style"},{"stanza:key":"--togostanza-table-shadow","stanza:type":"text","stanza:default":"1px 1px 3px 1px #EEEEEE","stanza:description":"Table shadow style"},{"stanza:key":"--togostanza-thead-border-bottom","stanza:type":"text","stanza:default":"1px solid #EEEEEE","stanza:description":"Border bottom of table header"},{"stanza:key":"--togostanza-thead-font-color","stanza:type":"color","stanza:default":"#FFFFFF","stanza:description":"Font color of table header"},{"stanza:key":"--togostanza-thead-background-color","stanza:type":"color","stanza:default":"#256D80","stanza:description":"Background color of table header"},{"stanza:key":"--togostanza-thead-font-size","stanza:type":"text","stanza:default":"12px","stanza:description":"Font size of table header"},{"stanza:key":"--togostanza-thead-font-weight","stanza:type":"text","stanza:default":"400","stanza:description":"Font weight of table header"},{"stanza:key":"--togostanza-tbody-border-bottom","stanza:type":"text","stanza:default":"0.5px solid #EEEEEE","stanza:description":"Border bottom of table body"},{"stanza:key":"--togostanza-tbody-font-color","stanza:type":"color","stanza:default":"#333333","stanza:description":"Font color of table body"},{"stanza:key":"--togostanza-tbody-font-size","stanza:type":"text","stanza:default":"10px","stanza:description":"Font size of table body"},{"stanza:key":"--togostanza-tbody-font-weight","stanza:type":"text","stanza:default":"400","stanza:description":"Font size of table body"},{"stanza:key":"--togostanza-tbody-odd-background-color","stanza:type":"color","stanza:default":"rgba(255,255,255,0)","stanza:description":"Background color of table body (odd row)"},{"stanza:key":"--togostanza-tbody-even-background-color","stanza:type":"color","stanza:default":"rgba(255,255,255,0)","stanza:description":"Background color of table body (even row)"},{"stanza:key":"--togostanza-control-border","stanza:type":"text","stanza:default":"1px solid #256D80","stanza:description":"Color of control area"},{"stanza:key":"--togostanza-control-active-color","stanza:type":"color","stanza:default":"#ffdf3d","stanza:description":"Active color of control area"},{"stanza:key":"--togostanza-non-active-color","stanza:type":"color","stanza:default":"rgba(255, 255, 255, .7)","stanza:description":"Non active color of control area"},{"stanza:key":"--togostanza-control-font-color","stanza:type":"color","stanza:default":"#707070","stanza:description":"Font color of control area"},{"stanza:key":"--togostanza-control-font-size","stanza:type":"text","stanza:default":"10px","stanza:description":"Font size of control area"},{"stanza:key":"--togostanza-control-border-radius","stanza:type":"text","stanza:default":"3px","stanza:description":"Border radius of control area (boxes)"},{"stanza:key":"--togostanza-pagination-font-color","stanza:type":"color","stanza:default":"#002559","stanza:description":"Font color of pagination button"},{"stanza:key":"--togostanza-pagination-font-size","stanza:type":"text","stanza:default":"10px","stanza:description":"Font size of pagination button"},{"stanza:key":"--togostanza-pagination-background-color","stanza:type":"color","stanza:default":"#FFFFFF","stanza:description":"Background color of pagination button"},{"stanza:key":"--togostanza-pagination-border","stanza:type":"text","stanza:default":"1px solid rgba(0, 0, 0, 0.1)","stanza:description":"Border style of pagination button"},{"stanza:key":"--togostanza-pagination-border-radius","stanza:type":"text","stanza:default":"3px","stanza:description":"Border radius of pagination button"},{"stanza:key":"--togostanza-pagination-padding","stanza:type":"text","stanza:default":"2px 8px","stanza:description":"Padding of pagination button"},{"stanza:key":"--togostanza-pagination-current-font-color","stanza:type":"color","stanza:default":"#FFFFFF","stanza:description":"Font color of pagination button (at current page)"},{"stanza:key":"--togostanza-pagination-current-background-color","stanza:type":"color","stanza:default":"#256D80","stanza:description":"Background color of pagination button (at current page)"},{"stanza:key":"--togostanza-pagination-current-border","stanza:type":"text","stanza:default":"1px solid #256D80","stanza:description":"Border style of pagination button (at current page)"},{"stanza:key":"--togostanza-pagination-arrow-color","stanza:type":"color","stanza:default":"#256D80","stanza:description":"Color of pagination arrow button"},{"stanza:key":"--togostanza-vertical-pagination-placement","stanza:type":"single-choice","stanza:choice":["column","column-reverse"],"stanza:default":"column-reverse","stanza:description":"Vertical pacement of pagination"},{"stanza:key":"--togostanza-horizonal-pagination-placement","stanza:type":"single-choice","stanza:choice":["left","center","right"],"stanza:default":"center","stanza:description":"Horizonal placement of pagination"},{"stanza:key":"--togostanza-background-color","stanza:type":"color","stanza:default":"#F8F9FA","stanza:description":"Background color"}],"stanza:incomingEvent":[],"stanza:outgoingEvent":[{"stanza:key":"xaxis","stanza:description":"xaxis changed event"},{"stanza:key":"yaxis","stanza:description":"yaxis changed event"},{"stanza:key":"zaxis","stanza:description":"zaxis changed event"},{"stanza:key":"filter","stanza:description":"filter conditions changed event"}]};
      const readme   = "<h1>Table with pagination</h1>\n<h2>MetaStanzaの表データにおけるカラム設定</h2>\n<p>MetaStanzaの<a href=\"https://togostanza.github.io/metastanza/pagination-table.html\">Pagination table</a>において、表データのカラムの設定をするためには「columns」のParameterを設定します。</p>\n<p>columnsは、以下のようにJSON形式で設定します。</p>\n<pre><code>[\n  {\n    &quot;id&quot;: &quot;id&quot;,\n    &quot;label&quot;: &quot;Accession&quot;,\n    &quot;link&quot;: &quot;uniprot&quot;,\n  },\n  {\n    &quot;id&quot;: &quot;mnemonic&quot;,\n    &quot;label&quot;: &quot;Mnemonic&quot;\n  },\n  {\n    &quot;id&quot;: &quot;name&quot;,\n    &quot;label&quot;: &quot;Proteinname&quot;,\n    &quot;escape&quot;: false\n  },\n  {\n    &quot;id&quot;: &quot;mass&quot;,\n    &quot;label&quot;: &quot;Mass&quot;,\n    &quot;type&quot;: &quot;number&quot;,\n    &quot;class&quot;: &quot;num&quot;\n  },\n  {\n    &quot;id&quot;: &quot;location_name&quot;,\n    &quot;label&quot;: &quot;Subcellularlocation&quot;,\n    &quot;link&quot;: &quot;location_uniprot&quot;,\n    &quot;target&quot;: &quot;_blank&quot;,\n    &quot;type&quot;: &quot;category&quot;,\n    &quot;rowspan&quot;: true,\n    &quot;lineClamp&quot;: 1\n  }\n]\n</code></pre>\n<p>各オブジェクトが、ひとつのカラムに該当します。</p>\n<p>Pagination tableにおいて上記のようにカラムを指定した場合、以下のように表示されます。</p>\n<p>columnsに設定するJSONをカスタマイズすることで、以下の項目を指定することができます。</p>\n<h3>カラムの表示順番</h3>\n<p>オブジェクトが記載された順番で、Pagination tableのカラムが並びます。</p>\n<h3>各カラムの設定</h3>\n<p>Pagination tableの各カラムにおいて、以下の項目を設定することができます。</p>\n<ul>\n<li><code>id</code> （必須）\n<ul>\n<li>該当のカラムに割り当てたいプロパティのKey名を記載します。</li>\n</ul>\n</li>\n<li><code>label</code> （必須）\n<ul>\n<li>カラムの表示名を記載します。</li>\n</ul>\n</li>\n<li><code>link</code> （任意）\n<ul>\n<li>カラムの文字上にリンクを貼りたい場合に設定します。リンク情報を持つプロパティのKey名を記載します。</li>\n</ul>\n</li>\n<li><code>target</code> （任意）\n<ul>\n<li>カラムにリンクを貼る場合の、target属性を設定することができます。\n<ul>\n<li><code>_blank</code>\t：常に名前無しのウィンドウを新規に開いて、そこに表示します。</li>\n<li><code>_self</code>\t：自分自身のウィンドウ(フレーム)に表示します。</li>\n<li><code>_top</code>\t：ウィンドウがフレームに分割されていれば、分割を全て解除して、そこに表示します。</li>\n<li><code>_parent</code>\t：ウィンドウがフレームに分割されていれば、1段だけ分割を解除して、その親フレームに表示します。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><code>class</code> （任意）\n<ul>\n<li>カラムに任意のclass名を付与したい場合に、そのclass名を設定します。</li>\n</ul>\n</li>\n<li><code>type</code> （任意）\n<ul>\n<li>カラムのデータ型を記載します。指定できるデータ型は以下のとおりです。指定されるデータ型に応じて、カラムごとの検索 UIが適切なものに変わります。\n<ul>\n<li>文字列 (デフォルト)\n<ul>\n<li>typeが記載されていない場合は、文字列データとして解釈されます。文字列データが格納されるカラムの検索UIは、以下のようなテキスト検索になります。</li>\n</ul>\n</li>\n<li><code>number</code> 数値\n<ul>\n<li>数値データが格納されるカラムの検索UIは、以下のように数値の範囲指定可能なスライダーになります。テキストによって範囲指定を行うこともできます。</li>\n</ul>\n</li>\n<li><code>category</code> カテゴリカルデータ\n<ul>\n<li>カテゴリーの集まりからなるデータが想定される場合など、カテゴリカルデータの場合に指定します（例：血液型、性別など）。カテゴリカルデータが格納されるカラムにおいては、以下のようにチェックボックスによるフィルター機能が使用できます。</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><code>escape</code> （任意）\n<ul>\n<li>カラムのテキストをエスケープする・しないをbooleanによって設定します。\n<ul>\n<li>該当カラムのテキストをhtmlタグとして解釈させたい場合、falseを記載します。</li>\n<li>escapeが指定されていないカラムは、デフォルト値のtrueが適用されます。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><code>rowspan</code> （任意）\n<ul>\n<li>任意のカラムにおいて、同じ値が上下に並ぶ際にセルを結合することができます。\n<ul>\n<li>セルの結合（rowspan）する・しないをbooleanで設定します。rowspanが指定されていないカラムは、デフォルト値のfalseが適用されます。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><code>lineClamp</code>（任意）\n<ul>\n<li>カラムの文字を省略したい場合に設定します。最大行数を指定し、省略箇所は「…」クリックで開閉できます。</li>\n</ul>\n</li>\n<li><code>charClamp</code>（任意）\n<ul>\n<li>カラムの文字を省略したい場合に設定します。最大文字数を指定し、省略箇所は「…」クリックで開閉できます。</li>\n</ul>\n</li>\n<li><code>align</code>（任意）\n<ul>\n<li>任意のカラムにおいて、横方向の配置を設定できます。\n<ul>\n<li>左揃え（デフォルト）</li>\n<li><code>center</code>\t：中央揃え</li>\n<li><code>right</code>\t：右揃え</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><code>fixed</code>\n<ul>\n<li>固定したいカラム数を指定できます。指定した場合、一番左から指定した数分のカラムが固定されます。</li>\n</ul>\n</li>\n<li><code>sprintf</code>（任意）\n<ul>\n<li>指定に合わせて目的のフォーマットに変換したい場合に設定します。詳細な設定項目は<a href=\"https://www.npmjs.com/package/sprintf-js\">こちら</a>をご確認ください。</li>\n</ul>\n</li>\n</ul>\n";

      createHelpApp({metadata, readme}).mount('body');
    </script>
