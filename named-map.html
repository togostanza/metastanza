      const metadata = {"@context":{"stanza":"http://togostanza.org/resource/stanza#"},"@id":"named-map","stanza:label":"Named map","stanza:definition":"Named map MetaStanza","stanza:type":"Stanza","stanza:display":"Map","stanza:provider":"TogoStanza","stanza:license":"MIT","stanza:author":"DBCLS","stanza:address":"https://github.com/togostanza/metastanza","stanza:contributor":["PENQE"],"stanza:created":"2021-04-23","stanza:updated":"2021-08-25","stanza:parameter":[{"stanza:key":"data-url","stanza:example":"https://raw.githubusercontent.com/togostanza/togostanza-data/main/samples/tsv/named-map-data.tsv","stanza:description":"Data source URL","stanza:required":true},{"stanza:key":"data-type","stanza:type":"single-choice","stanza:choice":["json","tsv","csv","sparql-results-json"],"stanza:example":"tsv","stanza:description":"Data type","stanza:required":true},{"stanza:key":"value-key","stanza:example":"rate","stanza:description":"Value key of data","stanza:required":true},{"stanza:key":"area","stanza:type":"single-choice","stanza:choice":["us","world"],"stanza:example":"world","stanza:description":"Area of map","stanza:required":true},{"stanza:key":"border","stanza:type":"boolean","stanza:choice":["true","false"],"stanza:example":true,"stanza:description":"Show border between"},{"stanza:key":"legend","stanza:type":"boolean","stanza:choice":["true","false"],"stanza:example":true,"stanza:description":"Show legend"},{"stanza:key":"legend-orient","stanza:type":"single-choice","stanza:choice":["top-left","top-right","bottom-left","bottom-right"],"stanza:example":"top-right","stanza:description":"Legend Placement"},{"stanza:key":"legend-title","stanza:type":"text","stanza:example":"Legend Title","stanza:description":"Legend Title"},{"stanza:key":"group-amount","stanza:type":"single-choice","stanza:choice":["2","3","4","5","6","7","8"],"stanza:example":"5","stanza:description":"Amount of Region groups"},{"stanza:key":"percentage","stanza:type":"boolean","stanza:choice":["true or","stanza:type":"color","stanza:default":"#9C6363","stanza:description":"Category color 7"}],"stanza:incomingEvent":[],"stanza:outgoingEvent":[]};
      const readme   = "<h1>Named map</h1>\n<h2>Usage</h2>\n<p>Named map that uses data based on county codes.</p>\n<h2>Area settings</h2>\n<p>One can choose a preset map at the <code>area</code> parameter. Currently, only the world map is available but we plan on adding more areas in the future!</p>\n<h2>Value settings</h2>\n<ol>\n<li><strong>ID</strong></li>\n</ol>\n<p>Please provide a dataset with the <code>id</code> of each inner area of the area set at the <code>area</code> parameter. In the case of the world map, the <code>id</code> would be the three-digit ISO 3166-1 numeric country code.\nCountry codes per country can be found at the following <a href=\"https://en.wikipedia.org/wiki/ISO_3166-1_numeric\">link</a></p>\n<hr />\n<ol start=\"2\">\n<li><strong>Value</strong></li>\n</ol>\n<p>please set the key name needed to retreive the `value` of your data object at the stanza parameter `value-key`.</p>\nIn the below example the `valuey-key` is `rate`.\n<pre><code class=\"language-javaScript\">[\n  {\n    //  three-digit ISO 3166-1 numeric country code `528` corresponds to `the Netherlands`\n    &quot;id&quot;: &quot;528&quot;,\n    // `value-key` stanza parameter is 'rate'\n    &quot;rate&quot;: &quot;0.9&quot;\n  },\n  {\n    &quot;id&quot;: &quot;8&quot;,\n    &quot;rate&quot;: &quot;0.2&quot;\n  }\n]\n</code></pre>\n";

      createHelpApp({metadata, readme}).mount('body');
