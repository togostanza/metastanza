    <script type="module" src="./ontology-browser.js" async></script>

    <script type="module">
      import createHelpApp from './-togostanza/help-app.js';

      const metadata = {"@context":{"stanza":"http://togostanza.org/resource/stanza#"},"@id":"ontology-browser","stanza:label":"Ontology browser","stanza:definition":"Graphical ontology browser","stanza:license":"MIT","stanza:author":"DBCLS","stanza:address":"https://github.com/togostanza/metastanza","stanza:contributor":["PENQE"],"stanza:created":"2022-09-06","stanza:updated":"2022-09-06","stanza:parameter":[{"stanza:key":"api-endpoint","type":"string","stanza:example_old":"https://togovar.biosciencedbc.jp/api/inspect/disease?node=<>","stanza:example":"https://hpo.jax.org/api/hpo/term/<>","stanza:description":"Get node details and relations API endpoint","stanza:required":true},{"stanza:key":"initial-id","type":"string","stanza:example_old":"MONDO_0005709","stanza:example":"HP:0001168","stanza:description":"Node id to be shown at load time","stanza:required":true},{"stanza:key":"node-id_path","type":"string","stanza:example_old":"id","stanza:example":"details.id","stanza:description":"Key with unique node id","stanza:required":true},{"stanza:key":"node-label_path","type":"string","stanza:example_old":"label","stanza:example":"details.name","stanza:description":"JSON path to node label path, separated by dot '.' (e.g. 'details.label') ","stanza:required":true},{"stanza:key":"node-details_path","stanza:type":"string","stanza:example_old":"","stanza:example":"details","stanza:description":"JSON path to node details data in API response, separated by dot '.' (e.g. 'data.details') ","stanza:required":false},{"stanza:key":"node-details_show_keys","stanza:type":"string","stanza:example":"definition, synonyms, xrefs","stanza:description":"Show keys list, comma separated","stanza:required":false},{"stanza:key":"node-relations-parents_path","stanza:type":"string","stanza:example_old":"parents","stanza:example":"relations.parents","stanza:description":"JSON path to node parents array, separated by dot '.' (e.g. 'data.relations.parents')","stanza:required":true},{"stanza:key":"node-relations-children_path","stanza:type":"string","stanza:example_old":"children","stanza:example":"relations.children","stanza:description":"JSON path to node children array,  separated by dot '.' (e.g. 'data.relations.children')","stanza:required":false},{"stanza:key":"node-relations-id_key","stanza:type":"string","stanza:example_old":"id","stanza:example":"ontologyId","stanza:description":"JSON path to node children array,  separated by dot '.' (e.g. 'data.relations.children')","stanza:required":false},{"stanza:key":"node-relations-label_key","stanza:type":"string","stanza:example_old":"label","stanza:example":"name","stanza:description":"JSON path to node children array,  separated by dot '.' (e.g. 'data.relations.children')","stanza:required":false}],"stanza:menu-placement":"bottom-right","stanza:style":[{"stanza:key":"--togostanza-series-0-color","stanza:type":"color","stanza:default":"#6590e6","stanza:description":"Group color 0"},{"stanza:key":"--togostanza-series-1-color","stanza:type":"color","stanza:default":"#3ac9b6","stanza:description":"Group color 1"},{"stanza:key":"--togostanza-series-2-color","stanza:type":"color","stanza:default":"#9ede2f","stanza:description":"Group color 2"},{"stanza:key":"--togostanza-series-3-color","stanza:type":"color","stanza:default":"#F5DA64","stanza:description":"Group color 3"},{"stanza:key":"--togostanza-series-4-color","stanza:type":"color","stanza:default":"#F57F5B","stanza:description":"Group color 4"},{"stanza:key":"--togostanza-series-5-color","stanza:type":"color","stanza:default":"#F75976","stanza:description":"Group color 5"},{"stanza:key":"--togostanza-font-family","stanza:type":"text","stanza:default":"Helvetica Neue","stanza:description":"Font family"},{"stanza:key":"--togostanza-font-size","stanza:type":"text","stanza:default":"12px","stanza:description":"Font Size"},{"stanza:key":"--togostanza-label-font-color","stanza:type":"color","stanza:default":"#4E5059","stanza:description":"Label font color"},{"stanza:key":"--togostanza-label-font-size","stanza:type":"number","stanza:default":10,"stanza:description":"Label font size"},{"stanza:key":"--togostanza-outline-height","stanza:type":"text","stanza:default":"500px","stanza:description":"Stanza height"},{"stanza:key":"--togostanza-node-border-color","stanza:type":"color","stanza:default":"#9b9ca1","stanza:description":"Border color"},{"stanza:key":"--togostanza-node-border-color-selected","stanza:type":"color","stanza:default":"#1f9dad","stanza:description":"Selected border color"},{"stanza:key":"--togostanza-node-bg-color","stanza:type":"color","stanza:default":"#ffffff","stanza:description":"Node background color"},{"stanza:key":"--togostanza-node-bg-color-selected","stanza:type":"color","stanza:default":"#fff6e0","stanza:description":"Selected node background color"},{"stanza:key":"--togostanza-background-color","stanza:type":"color","stanza:default":"rgba(255,255,255,0)","stanza:description":"Background color"}],"stanza:outgoingEvent":[{"stanza:key":"ontology-node-changed","stanza:description":"Being dispatched on change of the active node. `event.details` contains the info of that node."}]};
      const readme   = "<h2>Ontology browser</h2>\n<p>Animated ontology browser wich can be used with almost any ontology API.</p>\n<h3>Parameters</h3>\n<h4><code>api-endpoint</code></h4>\n<p>API endpoint with placeholder (<code>&lt;&gt;</code>) for id.\nNode information will be fetched by replacing the placeholder with clicked node <code>id</code>.</p>\n<h4><code>initial-id</code></h4>\n<p>Initial node id to display at load time.</p>\n<h4><code>node-id_path</code></h4>\n<p>Path to uniqe id of the node, in API response. Path to nested value can be used. In that case, path parts should be separated by periods (<code>details.id</code>)\nE.g. if API response is JSON:</p>\n<pre><code class=\"language-json\">{\n    &quot;details&quot;: {\n        &quot;id&quot;: &quot;HP:0001168&quot;,\n        &quot;name&quot;: &quot;Short phalanx of finger&quot;,\n        ...\n    },\n    ...\n}\n</code></pre>\n<p><code>node-id_path</code> would be <code>details.id</code>.</p>\n<h4><code>node-label_path</code></h4>\n<p>Path to label of the node in response JSON. Nested path can be used, similar to <code>node-id_path</code></p>\n<h4><code>node-details_path</code></h4>\n<p>Path to node other details object.</p>\n<h4><code>node-details_show_keys</code></h4>\n<p>List of data keys in the node details object (defined by <code>node-details_path</code>) to display.</p>\n<h4><code>node-relations-parents_path</code> and <code>node-relations-children_path</code></h4>\n<p>Path to arrays of node children and parents.</p>\n<h4><code>node-relations-id_key</code> and <code>node-relations-label_key</code></h4>\n<p>Key of id and label of the children / parents nodes inside the children/parents array item. No nested path is supported here.\nE.g. in case of this node data:</p>\n<pre><code class=\"language-json\">{\n    &quot;details&quot;: {\n        &quot;id&quot;: &quot;HP:0001168&quot;,\n        &quot;name&quot;: &quot;Short phalanx of finger&quot;,\n        ...\n    },\n    &quot;relations&quot;: {\n        &quot;children&quot;: [\n            {&quot;ontologyId&quot;: &quot;HP0000234&quot;, &quot;name&quot; : &quot;Some disorder 1&quot;},\n            {&quot;ontologyId&quot;: &quot;HP0000235&quot;, &quot;name&quot; : &quot;Some disorder 2&quot;}\n        ],\n        &quot;parents&quot;: [\n            {&quot;ontologyId&quot;: &quot;HP0000233&quot;, &quot;name&quot; : &quot;Some disorder 4&quot;},\n        ]\n    }\n    ...\n}\n</code></pre>\n<p><code>node-relations-id_key</code> should be set to <code>&quot;ontologyId&quot;</code> and <code>node-relations-label_key</code> should be set to <code>&quot;name&quot;</code>.</p>\n";

      createHelpApp({metadata, readme}).mount('body');
